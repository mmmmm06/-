<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือคำนวณการเย็บ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>เครื่องมือคำนวณการเย็บ</h1>
    <form id="stitchForm">
        <label for="lengthSew">กรอกความยาวตะเข็บ (เซ็นติเมตร):</label><br>
        <input type="number" id="lengthSew" step="0.1" required><br><br>

        <label for="lengthThread">เลือกความยาวฝีเข็ม (มิลลิเมตร):</label><br>
        <select id="lengthThread">
            <option value="4">4 มิลลิเมตร</option>
            <option value="5">5 มิลลิเมตร</option>
        </select><br><br>

        <label for="fabricThickness">เลือกความหนาของผ้า (มิลลิเมตร):</label><br>
        <select id="fabricThickness">
            <option value="1.5">1.5 มิลลิเมตร</option>
            <option value="2">2 มิลลิเมตร</option>
        </select><br><br>

        <label for="totalSew">จำนวนงานทั้งหมด:</label><br>
        <input type="number" id="totalSew" required><br><br>

        <label for="threadLength">เลือกความยาวด้าย:</label><br>
        <select id="threadLength">
            <option value="2000">2000 เมตร </option>
            <option value="4000">4000 เมตร</option>
            <option value="5000">5000 เมตร</option>
            <option value="5000_yd">5000 หลา </option>
            <option value="200g">200 กรัม </option>
            <option value="250g">250 กรัม </option>
        </select><br><br>

        <label for="machineType">เลือกประเภทเครื่องจักร:</label><br>
        <select id="machineType">
            <option value="1">จักรเย็บเส้นเดี่ยว (SN)</option>
            <option value="6.2">จักรลา 2 เข็มด้ายโรยบนล่าง 1/4</option>
            <option value="4.4">จักรหักข้อศอก 2</option>
            <option value="6.7">จักรลา 3 เข็มด้ายโรยล่าง 1/4</option>
            <option value="5.6">จักรโพ้ง (พันริม) 3 เส้น (3ol)</option>
            <option value="7.2">จักรโพ้ง (พันริม) 4 เส้น (4ol)</option>
            <option value="7.8">จักรโพ้ง (พันริม) 5 เส้น (5ol)</option>
            <option value="0.95">จักรถักรัง (BH)</option>
            <option value="1.1">จักรติดกระดุม (BS)</option>
            <option value="1.1">จักรย้ำ (BT)</option>
        </select><br><br>

        <button type="button" onclick="calculateStitch()">คำนวณ</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculateStitch() {
            // ดึงค่าจากฟอร์ม
            const lengthSew = parseFloat(document.getElementById("lengthSew").value); 
            const lengthThread = parseFloat(document.getElementById("lengthThread").value);
            const fabricThickness = parseFloat(document.getElementById("fabricThickness").value);
            const totalSew = parseFloat(document.getElementById("totalSew").value);
            const machineFactor = parseFloat(document.getElementById("machineType").value);
            const threadLength = document.getElementById("threadLength").value;

            // ตรวจสอบค่าก่อนคำนวณ
            if (isNaN(lengthSew) || isNaN(totalSew) || lengthThread <= 0 || fabricThickness <= 0) {
                alert("กรุณากรอกข้อมูลให้ครบถ้วนและตรวจสอบค่าให้ถูกต้อง");
                return;
            }

            // แปลงความยาวด้ายจากการเลือกใน dropdown ให้เป็นเมตร
            let threadLengthInMeters = 0;
            if (threadLength === "4000") {
                threadLengthInMeters = 4000;
            } else if (threadLength === "5000") {
                threadLengthInMeters = 5000;
            } else if (threadLength === "2000") {
                threadLengthInMeters = 2000;
            } else if (threadLength === "5000_yd") {
                threadLengthInMeters = 5000 * 0.9144; // แปลงจากหลาเป็นเมตร
            } else if (threadLength === "200g") {
                threadLengthInMeters = 0.200; // แปลงกรัมเป็นเมตร
            } else if (threadLength === "250g") {
                threadLengthInMeters = 0.250; // แปลงกรัมเป็นเมตร
            }

            const B = lengthThread * 2;
            const A = fabricThickness * 2;
            const ABC = lengthSew * (B + A);
            const E = (ABC / lengthThread) / 1000;
            const machineResult = E * machineFactor;

            // คำนวณจำนวนหลอดด้าย
            const countD = (machineResult * totalSew) / threadLengthInMeters; // ไม่ปัด
            const countDRounded = Math.ceil(countD); // ปัดขึ้น

            // แสดงผลลัพธ์
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p>ความยาวทั้งหมดในหน่วยเมตร: <strong>${(machineResult * totalSew).toFixed(3)} m</strong></p>
                <p>จะต้องใช้ด้าย (หลอด) : <strong>${countD.toFixed(3)}</strong></p>
                <p>จะต้องใช้ด้าย (หลอด) : <strong>${countDRounded}</strong></p>
            `;
        } //้เีเนานา้นรยานเ่นเาฟาเย่ำ้เนาเนเน
    </script>
</body>
</html>
